<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="__STATIC__/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="__STATIC__/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="__STATIC__/css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar page-header">
            <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
                <i class="fa fa-bars"></i>
            </a>


            <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
                <i class="fa fa-bars"></i>
            </a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-md-down-none">
                    <a href="#">
                        <i class="fa fa-bell"></i>
                        <span class="badge badge-pill badge-danger">5</span>
                    </a>
                </li>

                <li class="nav-item d-md-down-none">
                    <a href="#">
                        <i class="fa fa-envelope-open"></i>
                        <span class="badge badge-pill badge-danger">5</span>
                    </a>
                </li>

                {include file="../application/admin/view/Meun/meun.html" /}
                    <block name="head"></block>
            </ul>
        </nav>
    

    <div class="main-container">
        {include file="../application/admin/view/Meun/meun.html" /}
        <block name="meun"></block>
        
        <div class="content" style="margin-left: 100px">
            <div class="row">
                <div class="card-body">
                    <div class="table-responsive" style="align-content: center;">
                        <h3 style="text-align: center;">{$info.a_title}</h3>
                        <h5 style="text-align: center;">作者:{$user_name.user_nickname},日期:{$info.a_updatetime|date='Y-m-d H:i:s'}</h5>
                        <p style="text-align: center;">{$info.a_content|raw}</p>
                    </div>
                    <hr>
                    <div class="footer" style="margin-left: 300px;margin-top: 100px">
                    <form action="{:url('change')}" method="post">
                        <input type="hidden" name="a_id" value="{$info.a_id}">
                        <input type="hidden" name="user_id" value="{$info.a_user_id}">
                        <input type="radio" name="a_status" value="2">不通过
                        <input type="radio" name="a_status" value="1">通过<br />
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">提交</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                          </div>
                          <div class="modal-body">
                              <div class="form-group">
                                <label for="message-text" class="control-label">Message:</label>
                                <textarea class="form-control" name="message" id="message-text"></textarea>
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="asdf">Send message</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </form>            
                </div>
                </div>

        </div>
    </div>
</div>
<script src="__STATIC__/vendor/jquery/jquery.min.js"></script>
<script src="__STATIC__/vendor/popper.js/popper.min.js"></script>
<script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__STATIC__/vendor/chart.js/chart.min.js"></script>
<script src="__STATIC__/js/carbon.js"></script>
<script src="__STATIC__/js/demo.js"></script>
    <script>
    </script>
</body>
</html>
