<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="__STATIC__/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="__STATIC__/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="__STATIC__/css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar page-header">
            <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
                <i class="fa fa-bars"></i>
            </a>


            <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
                <i class="fa fa-bars"></i>
            </a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-md-down-none">
                    <a href="#">
                        <i class="fa fa-bell"></i>
                        <span class="badge badge-pill badge-danger">5</span>
                    </a>
                </li>

                <li class="nav-item d-md-down-none">
                    <a href="#">
                        <i class="fa fa-envelope-open"></i>
                        <span class="badge badge-pill badge-danger">5</span>
                    </a>
                </li>

                {include file="../application/admin/view/Meun/meun.html" /}
                    <block name="head"></block>
            </ul>
        </nav>

    <div class="main-container">
        {include file="../application/admin/view/Meun/meun.html" /}
        <block name="meun"></block>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                Basic Forms
                            </div>
                            <div class="card-body">
                                <form action="{:url('adduser')}" method="post">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">登录名(添加后登录名不能修改)</label>
                                                <input id="normal-input" class="form-control" name="user_name" placeholder="请输入用户名">
                                            </div>
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">密码</label>
                                                <input id="normal-input" type="password" class="form-control" name="user_pwd" placeholder="请输入密码">
                                            </div>
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">性别</label>
                                                <input type="radio" name="user_sex" value="1">男
                                                <input type="radio" name="user_sex" value="0">女
                                            </div>
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">管理员组:</label>
                                                <div class="form-group">
                                                <select id="single-select" class="form-control" name="role_id">
                                                    {foreach $role as $k=>$v}
                                                        <option value="{$v.role_id}">{$v.role_name}</option>
                                                    {/foreach}
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">电话</label>
                                                <input id="normal-input" class="form-control" name="user_tel" value="Input value">
                                            </div>
                                            </div>
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fa fa-align-center"></i>提交
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/vendor/jquery/jquery.min.js"></script>
<script src="__STATIC__/vendor/popper.js/popper.min.js"></script>
<script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="__STATIC__/vendor/chart.js/chart.min.js"></script>
<script src="__STATIC__/js/carbon.js"></script>
<script src="__STATIC__/js/demo.js"></script>
</body>
</html>
